<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응애</title>
   
</head>
<body>
    <p style="font-size: 123px;">flask led</p>

    <button onclick="led_op(1)">RED LED ON</button>
    <button onclick="led_op(2)">RED LED OFF</button>
    <br>
  <button onclick="led_op(3)">BLUE LED ON</button>
    <button onclick="led_op(4)">BLUE LED OFF</button>
    <div id="result"></div>

    <script>
      function led_op(cmd){
        let url = (cmd==1) ? "/led/red/on" : (cmd==2) ? "/led/red/off" : (cmd==3) ? "/led/blue/on" : "/led/blue/off";
        fetch(url)
        .then(response => response.text())
        .then(data => {
          let result = document.querySelector("#result");
          result.innerHTML = "<h1>" + data + "</h1>";
        })
      }

    </script>


</body>
</html>
